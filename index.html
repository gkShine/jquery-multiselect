<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>Jquery Multiselect By LS</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<form class="form-horizontal" role="form" style="width: 600px;margin: auto;">
    <div class="form-group">
        <div class="col-sm-12">
            <h1 class="text-center">Jquery Multiselect By LS</h1>
        </div>
    </div>
    <div class="form-group" style="border: 1px solid #ddd">
        <table id="table1" class="table table-hover col-sm-12">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>

            <tr data-no="1">
                <td>4</td>
                <td>Panda</td>
                <td>Can't select me</td>
                <td>@china</td>
            </tr>

            <tr>
                <td>5</td>
                <td colspan="2">Eireen</td>
                <td>@taiwan</td>
            </tr>

            <tr class="danger">
                <td>6</td>
                <td>Pig Win</td>
                <td>Can't select me too</td>
                <td>@twitter</td>
            </tr>

            <tr>
                <td>7</td>
                <td colspan="2">PP Wang</td>
                <td>@gk</td>
            </tr>

            <tr>
                <td>8</td>
                <td colspan="2">Lion</td>
                <td>@zoo</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <h2 class="text-center">Select Items</h2>
        </div>
    </div>
    <div class="form-group" style="border: 1px solid #ddd">
        <table id="table2"  class="table col-sm-12">

        </table>
    </div>
</form>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="multiselect.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $('#table1').multiSelect({
            actcls: 'info', //选中样式
            selector: 'tbody tr', //选择的行元素
            except: ['tbody'], //选中后不去除多选效果的元素队列
            statics: ['.danger', '[data-no="1"]'], //被排除行元素条件
            callback: function (items) {
                $('#table2').empty().append(items.clone().removeClass('info').addClass('success'));
            }
        });
    })
</script>
</body>
</html>
